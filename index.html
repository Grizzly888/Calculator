<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css">

</head>

<body>
    <h1>Calculator</h1>
    <div class="calculatorAll">
        <div id="display" class="calculatorDisplay">0</div>
    </div>

    <div class="calculator">
        <button id="AC" class="btn" type="button">AC</button>
        <button id="delete" class="btn btnOption" type="button">Del</button>
        <button class="btn btnOperator" type="button">รท</button>
        <button class="btn number" type="button">7</button>
        <button class="btn number" type="button">8</button>
        <button class="btn number" type="button">9</button>
        <button class="btn btnOperator" type="button">x</button>
        <button class="btn number" type="button">4</button>
        <button class="btn number" type="button">5</button>
        <button class="btn number" type="button">6</button>
        <button class="btn btnOperator" type="button">+</button>
        <button class="btn number" type="button">1</button>
        <button class="btn number" type="button">2</button>
        <button class="btn number" type="button">3</button>
        <button class="btn btnOperator" type="button">-</button>
        <button class="btn number" type="button">0</button>
        <button class="btn" type="button">.</button>
        <button class="btn btnEqual" type="button">=</button>
    </div>
    </div>
</body>
<script src="./js/calculator.js"></script>

</html>
