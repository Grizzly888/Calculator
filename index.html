<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css">

</head>

<body>

    <div class="calculatorAll">
        <div id="display" class="calculatorDisplay"></div>
        <div class="calculator">
            <button id="AC" class="btn btnOption" type="button">AC</button>
            <button id="delete" class="btn btnOption" type="button">Del</button>
            <button class="btn btnOperator" type="button">/</button>
            <button class="btn number" type="button" value="7">7</button>
            <button class="btn number" type="button" value="8">8</button>
            <button class="btn number" type="button" value="9">9</button>
            <button class="btn btnOperator" type="button">*</button>
            <button class="btn number" type="button" value="4">4</button>
            <button class="btn number" type="button" value="5">5</button>
            <button class="btn number" type="button" value="6">6</button>
            <button class="btn btnOperator" type="button">+</button>
            <button class="btn number" type="button" value="1">1</button>
            <button class="btn number" type="button" value="2">2</button>
            <button class="btn number" type="button" value="3">3</button>
            <button class="btn btnOperator" type="button">-</button>
            <button class="btn number" type="button">0</button>
            <button id="decimal" class="btn" type="button">.</button>
            <button class="btn btnEqual btnOption" type="button">=</button>
        </div>
    </div>
</body>
<script src="./js/calculator.js"></script>

</html>
